<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> switch of bulb </title>
</head>
<body>
    <center>
        <button onclick="bulboff()"> Off </button>
        <img src="off.jfif" id="image">
        <button onclick="bulbon()"> On </button>
    
    </center>
<script>
function bulboff(){
    let img=document.getElementById('image')
    img.src="off.jfif"
}
function bulbon(){
    let img=document.getElementById('image')
    img.src="on.jfif"
}

</script>
    
</body>
</html>
